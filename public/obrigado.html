            min-height: 100vh;
            display: flex;
            align-items: center;

        }
        
        .container {
            text-align: center;

            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        h1 {

            margin-bottom: 1rem;

        .message {

            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #ff5e00;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .container { padding: 2rem; margin: 1rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .icon { font-size: 4rem; }
        }
    </style>
</head>
