<!DOCTYPE html>
<html>
<head>
    <title>Formulário Netlify</title>
</head>
<body style="display: none;">
    <!-- Formulário oculto para o Netlify detectar -->
    <form name="contato-smart-regua" netlify netlify-recaptcha>
        <input type="text" name="nome" />
        <input type="email" name="email" />
        <input type="text" name="empresa" />
        <input type="tel" name="telefone" />
        <select name="assunto">
            <option value="suporte-tecnico">Suporte Técnico</option>
            <option value="duvida-manual">Dúvida sobre o Manual</option>
            <option value="problema-smart-regua">Problema com SMART RÉGUA</option>
            <option value="problema-conectividade">Problema de Conectividade</option>
            <option value="comando-reset">Problema com Comando Reset</option>
            <option value="cadastro-automatico">Cadastro Automático</option>
            <option value="sugestao">Sugestão de Melhoria</option>
            <option value="outro">Outro</option>
        </select>
        <select name="prioridade">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
            <option value="critica">Crítica</option>
        </select>
        <textarea name="mensagem"></textarea>
        <div data-netlify-recaptcha="true"></div>
    </form>
</body>
</html>
